<p>
  hello {{user?.firstName}} {{user?.lastName}}
</p>
<p-table [value]="values">
  <ng-template pTemplate="header">
    <tr>
      <th>Places</th>
      <th>Sports</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-value>
    <tr>
      <td>
        {{value.place}}
      </td>
      <td >
        {{value.sport}}
      </td>
    </tr>
  </ng-template>
</p-table>
<button (click)=(logOutHandler())>log out</button>
