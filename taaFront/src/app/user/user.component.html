<p>
  hello {{user?.firstName}} {{user?.lastName}} your sports in {{user?.place.name}} are :
</p>
<p-table [value]="user?.sports">
  <ng-template pTemplate="header">
    <tr>
      <th>Sports</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-sport>
    <tr>
      <td >
        {{sport.name}}
      </td>
    </tr>
  </ng-template>
</p-table>
<button (click)=(logOutHandler())>log out</button>
