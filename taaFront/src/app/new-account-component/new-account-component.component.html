<form class="form">
  First name*: 
  <br>
  <input class="input" type="text" [(ngModel)]="firstName" name="firstName">
  <br>
  Last name*: 
  <br>
  <input class="input" type="text" [(ngModel)]="lastName" name="lastName">
  <br>
  Email*: 
  <br>
  <input class="input" type="text" [(ngModel)]="email" name="email">
  <br>
  Password*: 
  <br>
  <input class="input" type="password" [(ngModel)]="password" name="password">
  <br>  
  <angular2-multiselect 
  [data]="places" 
  [(ngModel)]="selectedPlace" 
  [settings]="placeDropdownSettings" 
  name="selectedPlace">
    <c-item>
      <ng-template let-item="item">
        <label>{{item.name}}</label>
      </ng-template>
    </c-item>
  </angular2-multiselect>
  <br>
  <angular2-multiselect 
  [data]="sports" 
  [(ngModel)]="selectedSports" 
  [settings]="sportDropdownSettings" 
  name="selectedSports" >
    <c-item>
      <ng-template let-item="item">
        <label>{{item.name}}</label>
      </ng-template>
    </c-item>
  </angular2-multiselect>

  <button class="button" (click)="handleSignUp()">Sign up</button>
</form>
